<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/265b499352.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="site-box">
      <div class="header-container">
        <div class="box">
          <div class="header-bar">
            <h1>To do list</h1>
            <input class="input" placeholder="Add your text" type="text" />
            <div class="button-div1">
              <button class="plus-btn"><i class="fa-solid fa-plus"></i></button>
              <button class="erase-btn">
                <i class="fa-solid fa-eraser"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="box-container">
          <div class="box-list">
            <ul class="ul-list">
              <!-- <li class="create-li button"></li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-box">
      <footer class="footer">
        <div class="links-social">
          <a href=""><i class="fa-brands fa-instagram"></i></a>
          <a href=""><i class="fa-brands fa-github"></i></a>
          <a href=""><i class="fa-brands fa-linkedin"></i></a>
          <a href=""><i class="fa-brands fa-discord"></i></a>
        </div>

        <p class="p">
          Copyright webbsite &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
